{% extends 'MiApp/index2.html' %}

{% load static %}

{% block contenidoquecambia %}
    {% for blog in blog %}

        <h1> Nueva publicacion </h1>
        <h1>{{blog.titulo}}</h1>
        <h2> {{blog.subtitulo}}</h2>
        <h3> {{blog.cuerpo}} </h3>
        <img src="{{blog.imagen.url}}" width="200" height="200" alt=".">

        <h3> Autor: {{blog.autor}}</h3>
        <h3> Fecha publicacion imagen: {{blog.fecha_imagen}}</h3>
        <button>
            <a href="{% url 'UpdateBlogs' blog.id %}"> Actualizar</a>
        </button>
        <button>
            <a href="{% url 'DeleteBlogs' blog.id %}"> Eliminar</a>
        </button>
    {% endfor %}
    <p class="more"><a href="{% url 'Nomoreinfo' %}" class="diamond">Leer mas</a></p>
{% endblock %}
